<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="timer">
                <pre id="pre">00:00:00</pre>
                <span class="hr">00:</span>
                <span class="minute">00:</span>
                <span class="second">00</span>
        </div>
        <div class="buttons">
            <button class="start" id="start" onclick="start()">start</button>
            <button class="pause" id="pause" onclick="pause()" disabled>pause</button>
            <button class="stop" id="stop" onclick="reset()" disabled>stop</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
